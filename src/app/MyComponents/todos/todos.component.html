<app-add-todo
  (addTodoEvent)="addTodoItem($event)"
  ></app-add-todo>
<div *ngIf="todos.length==0; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <h5 class="my-3">No todos to display</h5>
</ng-template>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item 
      [todo]="todo"
      (todoDeleteEvent)="deleteTodoItem($event)"
      ></app-todo-item>
  </div>
</ng-template>
