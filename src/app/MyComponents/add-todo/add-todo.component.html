<div>
  <h3>Add Todo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group my-3">
      <label for="title">Todo title</label>
      <input
        [(ngModel)]="title" 
        type="email" 
        class="form-control" 
        name="title"
        id="title">
    </div>
    <div class="form-group my-3">
      <label for="desc">Todo description</label>
      <input 
        [(ngModel)]="desc"
        type="text" 
        class="form-control" 
        name="desc"
        id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
